svar_set no_mtriggers 0
svar_set force_mtriggers 1
cond "!#sv_cheats=1" +funneling

// Speedrun timing
sar_speedrun_offset 0
cond "game=portal2" "sar_speedrun_offset 0"

sar_speedrun_time_pauses 0
sar_speedrun_start_on_load 0

// Demo recording
sar_autorecord 1
sar_expand sar_expand sar_record_prefix "$demo_folder_name/seggy/$sp_cm_demo_name"
sar_speedrun_autostop 2
sar_challenge_autostop 0

// Fast loads
sar_fast_load_preset full

// Prevent accidental CM wrongwarp
sar_cm_rightwarp 1

cond "game=portal2"  sar_alias do_reset "sar_speedrun_reset; sv_allow_mobile_portals 0; restart_level"

