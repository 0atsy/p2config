m_rawinput 1
unbindall
bind w +forward
bind s +back
bind a +left
bind d + right
bind e + use
bind "mwheelup" "+scrollup"
bind "mwheeldown" "+scrolldown"
bind "1" "thignaign"
bind "2" "stopvideos"
bind "3" "dialogue_toggle"
bind "4" "load sla"
bind "5" "load autosave"
bind "6" "load backup"
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "e" "+use"
bind "ctrl" "+supershoot"
bind "`" "toggleconsole"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "f1" "restart_level"
bind f3 pause
bind f4 pause
bind "z" "viewsnap_next"
bind "x" "reset_sens"
bind "f" "+lowsens"
bind "b" "+useswap"
bind "shift" "+duck"
bind "space" "+jump"
bind "r" "save backup; load quick"
bind "mouse4" "save quick"
bind "mouse5" "+use"
bind "c" "+zoom"
bind "v" "saveload sla"
bind "q" "+slowwalk 50"
bind "alt" "+slowwalk 20"
bind "t" "chat"
bind "-" "exec nonbhop"
bind "m" "exec cmhud"
bind "g" "exec bhop"
bind \ "exec slot_reset_save; do_reset"
host_writeconfig
echo "Binds configured! Have fun!"
